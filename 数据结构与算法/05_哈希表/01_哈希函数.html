<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>

  // 哈希函数
  // 将字符串转化为大数字，将大数字哈希化的函数
  function hashFunc(str, size) {
    //  定义hashcode变量
    let hashcode = 0

    //  霍纳算法 计算哈希值
    for (let i = 0; i < str.length; i++) {
      //  选择的一个质数
      hashcode = 37 * hashcode + str.charCodeAt(i)
    }

    // 取余操作
    hashcode = hashcode % size

    return hashcode
  }

  alert(hashFunc('asd',7))
  alert(hashFunc('asg',7))
  alert(hashFunc('qwr',7))
  alert(hashFunc('gds',7))
</script>
</body>
</html>
